<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body> 
    <h1>Etch-a-Sketch</h1>

    <div class="contenedor">

        <div class="buttons">

            <div class="color">
                <label for="background_color">Backgroung color</label>
                <input type="color" id="background_color" value="#606060">
            </div>
            
            <div class="color">
                <label for="front_color">New Color</label>
                <input type="color" id="front_color" value="#FEF600">
            </div>

            <button onclick="randomColor(getRandomColor())">Random color</button>
            <button onclick="sha(shadowToggle())" id="btnShadow">Shading</button>
            <button onclick="reset()">Reset</button>

        </div>

        <div id="blocks">

            <h3>Blocks</h3>
            <input type="number" min="4" max="100" id="input" name="input" value=16>
            <label for="input" id="label_input" name="label_input">label</label>

        </div>

    </div>

<script src="./main.js"></script>
</body>
</html>
